    <section id="navigation-bar">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">

            alt=""

            style="height: 60px"
            id="logo"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon" id="navIcon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"

                >
                  Movies
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">English</a></li>
                  <li><a class="dropdown-item" href="#">Hindi</a></li>
                  <li><a class="dropdown-item" href="#">Tamil</a></li>
                  <li><a class="dropdown-item" href="#">Telugu</a></li>
                </ul>
              </li>
              <li class="nav-item" id="show">
                <a class="nav-link" href="#">Shows</a>
              </li>
              <li class="nav-item" id="music">
                <a class="nav-link" href="#">Music</a>
              </li>
              <li class="nav-item" id="special">
                <a class="nav-link" href="#">Special</a>
              </li>
            </ul>
            <form class="d-flex me-5">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
            <div class="d-flex mt-2 mt-md-0">
              <button class="btn btn-outline-primary ms-2">Login</button>
              <button class="btn btn-primary ms-2">Sign Up</button>
            </div>
          </div>
        </div>
      </nav>
    </section>

    <!-- slider -->

    <section id="slider">
      <div
        id="carouselExampleInterval"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="3000">
            <img src="/images/slider-badag.jpg" class="d-block w-100" alt="" />
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img
              src="/images/slider-badging.jpg"
              class="d-block w-100"
              alt=""
            />
          </div>
          <div class="carousel-item">
            <img src="/images/slider-scales.jpg" class="d-block w-100" alt="" />
          </div>
          <div class="carousel-item">
            <img src="/images/slider-scale.jpg" class="d-block w-100" alt="" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section>
