<section id="slider">
  <div
    id="carouselExampleInterval"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="3000">
        <img src="/images/slider-badag.jpg" class="d-block w-100" alt="" />
      </div>
      <div class="carousel-item" data-bs-interval="5000">
        <img src="/images/slider-badging.jpg" class="d-block w-100" alt="" />
      </div>
      <div class="carousel-item">
        <img src="/images/slider-scales.jpg" class="d-block w-100" alt="" />
      </div>
      <div class="carousel-item">
        <img src="/images/slider-scale.jpg" class="d-block w-100" alt="" />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleInterval"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleInterval"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</section>
